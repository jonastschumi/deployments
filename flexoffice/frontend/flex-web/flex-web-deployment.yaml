apiVersion: apps/v1
kind: Deployment
metadata:
  name: flex-web
  namespace: flex-web
  labels:
    app: flex-web
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: flex-web
  replicas: 1
  template:
    metadata:
      labels:
        app: flex-web
    spec:
      imagePullSecrets:
      - name: github-secret
      containers:
      - name: flex-web
        image: ghcr.io/jonastschumi/flexoffice_flex-web:p0.0.60
        imagePullPolicy: Always
        ports:
        - containerPort: 80
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
