apiVersion: apps/v1
kind: Deployment
metadata:
  name: flex-app
  namespace: flex-app
  labels:
    app: flex-app
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: flex-app
  replicas: 1
  template:
    metadata:
      labels:
        app: flex-app
    spec:
      imagePullSecrets:
      - name: github-secret
      containers:
      - name: flex-app
        image: ghcr.io/jonastschumi/flexoffice_flex-app:p0.0.67
        imagePullPolicy: Always
        ports:
        - containerPort: 80
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
