apiVersion: apps/v1
kind: Deployment
metadata:
  name: flex-app-authentication
  namespace: flex-authentication
  labels:
    app: flex-authentication
spec:
  selector:
    matchLabels:
      app: flex-authentication
  replicas: 1
  template:
    metadata:
      labels:
        app: flex-authentication
    spec:
      imagePullSecrets:
      - name: github-secret
      containers:
      - name: flexoffice-authentication
        image: ghcr.io/jonastschumi/flexoffice_authentication:0.0.52
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: flex-authentication-db
              key: dbname
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: flex-authentication-db
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: flex-authentication-db
              key: password
        - name: DB_HOST
          value: flex-postgres-authentication
